<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Flex Only</title>
	</head>
	<body>
		<main>
			<div class="card-container">
				<div class="card">
					<div class="card-left">
						<div class="title"><p>Обклейка авто пленкой</p></div>
						<div class="price"><span class="text-mini">от</span> 32 000 ₽</div>
					</div>
					<div class="card-right">
						<div class="icon-new">АКЦИЯ</div>
						<img src="Images/image 16.png" alt="Image of a car" />
					</div>
				</div>
				<div class="card">
					<div class="card-left">
						<div class="title"><p>Слесарный ремонт</p></div>
						<div class="price"><span class="text-mini">от</span> 2 999 ₽</div>
					</div>
					<div class="card-right">
						<img src="Images/image 2.png" alt="Image of a car" />
					</div>
				</div>
				<div class="card">
					<div class="card-left">
						<div class="title"><p>Покраска дисков</p></div>
						<div class="price"><span class="text-mini">от</span> 4000 ₽</div>
					</div>
					<div class="card-right">
						<div class="icon-new">АКЦИЯ</div>
						<img src="Images/image 3.png" alt="Image of a car" />
					</div>
				</div>
				<div class="card">
					<div class="card-left">
						<div class="title"><p>Тюнинг выхлопной системы</p></div>
						<div class="price"><span class="text-mini">от</span> 32 000 ₽</div>
					</div>
					<div class="card-right">
						<div class="icon-new">АКЦИЯ</div>
						<img src="Images/image 4.png" alt="Image of a car" />
					</div>
				</div>
				<div class="card">
					<div class="card-left">
						<div class="title"><p>Кузовной ремонт</p></div>
						<div class="price"><span class="text-mini">от</span> 32 000 ₽</div>
					</div>
					<div class="card-right">
						<img src="Images/image 5.png" alt="Image of a car" />
					</div>
				</div>
				<div class="card">
					<div class="card-left">
						<div class="title"><p>Мойка автомобиля</p></div>
						<div class="price"><span class="text-mini">от</span> 990 ₽</div>
					</div>
					<div class="card-right">
						<img src="Images/image 6.png" alt="Image of a car" />
					</div>
				</div>
				<div class="work-section">
					<h1>Избранные работы</h1>
					<div class="work-cards-container">
						<div class="card-work">
							<img
								src="Images/Car Service (Main page) (Community)/Rectangle 115.png"
								alt="Photo of a car"
							/>
							<p>Бронирование автомобиля пленкой Illumar</p>
							<p>Подробнее об услуге</p>
						</div>
						
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
